apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    PUBLISH_GROUP_ID = 'com.github.ubook-editora'
    PUBLISH_VERSION = '20.3.10'
    PUBLISH_ARTIFACT_ID = 'kalertdialog'
    PUBLISH_DESCRIPTION = 'AlertDialog for Android, a beautiful and material alert dialog to use in your android app.'
    PUBLISH_URL = 'https://github.com/tutorialsandroid/KAlertDialog'
    PUBLISH_LICENSE_NAME = 'Apache License'
    PUBLISH_LICENSE_URL =
            'https://github.com/TutorialsAndroid/KAlertDialog/blob/master/LICENSE'
    PUBLISH_DEVELOPER_ID = 'tutorialsandroid'
    PUBLISH_DEVELOPER_NAME = 'Akshay Masram'
    PUBLISH_DEVELOPER_EMAIL = 'akshaysunilmasram@yahoo.com'
    PUBLISH_SCM_CONNECTION =
            'scm:git:github.com/tutorialsandroid/kalertdialog.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION =
            'scm:git:ssh://github.com/tutorialsandroid/kalertdialog.git'
    PUBLISH_SCM_URL =
            'https://github.com/tutorialsandroid/kalertdialog/tree/master'
}

android {
    namespace 'com.developer.kalert'

    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    lint {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    //PROGRESS VIEW
    implementation 'com.github.TutorialsAndroid:progressx:v6.0.19'
    //GLIDE IMAGE LOADING LIBRARY
    implementation 'com.github.bumptech.glide:glide:4.14.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.14.2'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = PUBLISH_GROUP_ID
            artifactId = PUBLISH_ARTIFACT_ID
            version = PUBLISH_VERSION

            from components.findByName('release')
            artifact("$buildDir/outputs/aar/library-release.aar")
        }
    }

    tasks.named('publishReleasePublicationToMavenLocal') {
        dependsOn tasks.named('bundleReleaseAar')
    }
}
